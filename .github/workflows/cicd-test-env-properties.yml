on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      blob: ${{ steps.blob.outputs.content }}
    steps:

      - name: blob
        id: blob
        env:
          BLOB: ${{ secrets.X_SERVICE_DEV }}
        run: |
          TEST="foo.bar.prop=aaa"
          echo "content=$TEST" >> $GITHUB_OUTPUT

  test2:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:

      - name: test
        env:
          TEST: ${{ needs.test.outputs.blob }}
        run: |
          echo $TEST

  call-reusable-testing-cicd:
    needs:
      - test
    uses: cordelou/gh-actions-poc/.github/workflows/reusable_wf.yml@main
    secrets:
      blob: ${{ needs.test.outputs.blob }}
