on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup JAVA Environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: save secret into .env
        env:
          ENV_CONTENT: ${{ secrets.X_SERVICE_DEV }}
        run: |
          echo "$ENV_CONTENT" > .env

      - name: build and test
        run: |
          mvn clean install
