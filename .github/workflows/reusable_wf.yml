on:
  workflow_call:
    inputs:
      blob:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup JAVA Environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: save secret into .env
        env:
          CONTENT: ${{ secrets[input.blob] }}
        run: |
          touch .env
          echo "$CONTENT" >> .env
          cat .env

      - name: build and test
        run: |
          mvn clean install