on:
  workflow_call:
    inputs:
      blob:
        required: true
        type: string

env:
  NAMES: ${{ inputs.blob }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup JAVA Environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Extract secrets and update .env
        run: |
          IFS=',' read -ra secrets_array <<< "$NAMES"
          
          for secret_name in "${secrets_array[@]}"; do
            export SN=$secret_name
            secret_value=${{ secrets[env.SN] }}
            echo "$secret_value" >> .env
          done

          cat .env