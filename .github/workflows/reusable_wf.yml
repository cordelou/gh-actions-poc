on:
  workflow_call:
    inputs:
      blob:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_BLOB: ${{ github.event.inputs.blob }}

    steps:

      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup JAVA Environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: save secret into .env
        run: |
          touch .env
          echo "SECRET_BLOB=${SECRET_BLOB}" >> .env
          cat .env

      - name: build and test
        run: |
          mvn clean install
