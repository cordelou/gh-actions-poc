on:
  workflow_call:
    inputs:
      blob:
        required: true
        type: string

env:
  NAMES: ${{ inputs.blob }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup JAVA Environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: save secret into .env
        # language=bash
        run: |
          
          IFS=','
          read -ra NAMES_ARRAY <<< "$NAMES"
            
          touch .env
          for NAME in "${NAMES_ARRAY[@]}"; do
            
            echo $NAME >> >> $GITHUB_ENV
          
            SECRET=${{ secrets[env.NAME] }}
            echo $SECRET
            echo $SECRET >> .env
            
          done
          
          cat .env
