on:
  workflow_call:
    inputs:
      blob:
        required: true
        type: string

env:
  NAME: ${{ inputs.blob }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup JAVA Environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Fetch Secret
        run: |
            # Get the input string from the workflow
            INPUT_STRING="${{ inputs.blob }}"
            
            # Fetch the secret using the input string as the secret name
            SECRET_VALUE=$(echo "${{ secrets[INPUT_STRING] }}")
            
            # Print the secret value (for demonstration purposes)
            echo "Secret Value: $SECRET_VALUE"
          
            touch .env
            echo "$CONTENT" >> .env
            cat .env

      - name: build and test
        run: |
          mvn clean install
