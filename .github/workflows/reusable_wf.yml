on:
  workflow_call:
    inputs:
      blob:
        required: true
        type: string

env:
  NAME: ${{ inputs.blob }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup JAVA Environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: save secret into .env
        # language=bash
        run: |
          
          NAME="X_SERVICE_DEV"
          SECRET=${{ secrets[env.NAME] }}
          echo $SECRET
